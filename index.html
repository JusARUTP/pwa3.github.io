<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="manifest" href="manifest.json" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <title>PWA con Bootstrap</title>

  <style>
    /* Estilo para asegurar que los elementos dentro de las tarjetas se centren */
    .card-body img, .card-body canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <main class="container mt-4">
    <h1 class="mb-4 text-center">Hola PWA3</h1>
    
    <div class="row align-items-start">
      
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body text-center">
            <img src="hola.jpg" class="img-fluid rounded mb-3" alt="Imagen de saludo" />
            <a href="#" onclick="event.preventDefault(); exhibirLineas();" class="btn btn-primary">Exhibir líneas</a>
          </div>
        </div>
      </div>
      
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-header text-center">Gráfico de Fracción</div>
          <div class="card-body" id="contenido"></div>
        </div>
      </div>
      
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-header text-center">Lienzo de Dibujo</div>
          <div class="card-body">
            <canvas id="lienzo" width="400" height="300" style="border:1px solid #000000;"></canvas>
          </div>
        </div>
      </div>
      
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script async src="lib1.js"></script>
  <script async src="lib2.js"></script>

  <script>
    // Tu script de registro del Service Worker (sin cambios)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function (registro) {
          console.log('Registro del Service Worker satisfactorio con ámbito:', registro.scope);
        })
        .catch(function (err) {
          console.error('El registro del Service Worker falló:', err);
        });
    }
  </script>
</body>
</html>
